<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaos Song</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js" type="text/javascript"></script>
    <script src="chaos_song.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container">
    <br>
    <div class="text-lg-center">
        <h3>SONG OF CHAOS</h3>
        <small>Copyright Â© 2018 by Chen Shmilovich</small>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <div>
                <label>Pace : </label>
                <input type="range" min="1" max="30" value="1" class="slider" id="pace">
            </div>
            <div>
                <label>Number of vertices : </label>
                <input id="vertices" value="3" type="text">
            </div>
            <div>
                <label>Sound : </label>
                <input id="soundOn" checked type="checkbox">
            </div>
            <div>
                <label>Allow vertex repeat : </label>
                <input id="vertexRepeat" checked type="checkbox">
            </div>
            <div>
                <label>Points per frame : </label>
                <input id="pff" value="1" max="10" min="0" type="text">
            </div>
            <div>
                <button class="btn btn-dark" id="clear">Clear</button>
            </div>
        </div>
        <div id="canvasContainer" class="col-lg-6">

        </div>
    </div>
</body>
</html>
