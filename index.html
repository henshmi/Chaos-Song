<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chaos Song</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js" type="text/javascript"></script>
    <script src="chaos_song.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container text-light" style="background-color:#2A2E38">
    <br>
    <div class="text-lg-center">
        <h2>CHAOS SONG</h2>
        <small>Copyright Â© 2018 by Chen Shmilovich</small>
    </div>
    <hr>
    <br>
    <div class="row">
        <div class="col-lg-6">
            <div class="form">
                <div class="form-group row">
                    <div class="col-9">
                    <label class="col-form-label" for="pace">Pace : </label>

                        <input class="form-control-range" type="range" min="1" max="10" value="1" id="pace">
                    </div>
                </div>       
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="vertices">Number of vertices : </label>
                    <input class="form-control col-3" type="number" id="vertices" value="3" max="200" min="0">
                </div>
                <div class="form-group row">
                    <label class="col-6 col-form-label" for="ppf">Points per frame : </label>
                    <input class="form-control col-3" type="number" id="ppf" value="1" max="10" min="0">
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="vertexRepeat" checked type="checkbox">
                    <label class="form-check-label" for="vertexRepeat">Allow vertex repeat</label>                
                </div>
                <div class="form-check">
                    <input class="form-check-input" id="soundOn" checked type="checkbox">
                    <label class="form-check-label" for="soundOn">Sound on</label>            
                </div>
                <br>
                <button class="btn btn-light" id="clear">Clear</button>
                <hr>
            </div>
        </div>
        <div id="canvasContainer" class="col-lg-6">

        </div>
    </div>
</body>
</html>
